<html>
  <head>
    <title>Car Accelerator</title>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="CarAccelerator.js"></script>
    <link rel="stylesheet" type="text/css" href="">
  </head>
  <body>
    <h1>Car Accelerator</h1>
    <div>
      <input type="text" id="make" placeholder="Make"/>
      <input type="text" id="model" placeholder="Model"/>
      <input type="text" id="year" placeholder="Year"/>
      <input type="button" value="Submit" id="submit"/>
    </div>
    <div>
      <p id="carinfo"></p>
      <p id="carspeed"></p>
      <input type="button" value="+ Speed" id="increasespeed"/>
      <input type="button" value="- Speed" id="decreasespeed"/>
      <input type="button" value="Max Accel" id="maxaccel"/>
      <input type="button" value="Max Brake" id="maxbrake"/>
      <input type="button" value="Brakes Fail!" id="brakesfail"/>
    </div>
  </body>
</html>
